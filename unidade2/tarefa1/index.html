<!DOCTYPE html>

<html>
  <head>
    <title>ReactZero</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>

    <script type="text/babel">
      const bebidas = [
        "Aguá",
        "Cachaça",
        "Cerveja",
        "Refrigerante",
        "Vinho",
        "Whisky",
        "Vodka",
      ];
      ReactDOM.render(<Body />, document.getElementById("app"));
      var showTable = false;
      var showTable = () => {
        showTable = !showTable;
      };

      function Body() {
        return (
          <div id="app">
            <Cabecalho />
            <button onClick={showTable()}>Mostrar Tabela</button>
            <TabelaBebidas/>
          </div>
        );
      }

      function TabelaBebidas() {
        if (showTable) {
          var bebidas = document.getElementById(bebidas);
          bebidas.innerHTML(
            <table id="tabela" border="1">
              <thead>
                <tr>
                  <th>Nome</th>
                </tr>
              </thead>

              <tbody>
                {bebidas.map((bebida) => {
                  return (
                    <tr>
                      <td>{bebida}</td>
                    </tr>
                  );
                })}
              </tbody>
            </table>
          );
        }
      }

      const Cabecalho = () => <h1>Minha tabela de bebidas</h1>;
    </script>
  </body>
</html>
