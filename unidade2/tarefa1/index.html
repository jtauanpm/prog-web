<!DOCTYPE html>

<html>
  <head>
    <title>ReactZero</title>
  </head>

  <body>
    <div id="app"></div>

    <script src="../libs/react.js"></script>
    <script src="../libs/react-dom.js"></script>
    <script src="../libs/babel.js"></script>

    <script type="text/babel">
      const bebidas = [
        { name: "Agua" },
        { name: "Aguá1" },
        { name: "Aguá2" },
        { name: "Aguá3" },
        { name: "Aguá4" },
        { name: "Aguá5" },
        { name: "Aguá6" },
      ];

      ReactDOM.render(<Body />, document.getElementById("app"));

      var carregarTabela = (array) => {
        let tabela = document.querySelector("#tabela tbody");
        const unit = array.map(({ name }) => `<tr><td>${name}</td></tr>`);
        tabela.innerHTML = `${unit.join("\n")}`;
      };

      function Body() {
        return <div id="app">
            <Cabecalho />
            <button onClick={carregarTabela(bebidas)}>Mostrar Tabela</button>
            <TabelaBebidas />
          </div>
      }

      function TabelaBebidas() {
        return <table id="tabela" border="1">
          <thead>
            <tr>
              <th>Nome</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      }

      const Cabecalho = () => <h1>Minha tabela de bebidas</h1>;
    </script>
  </body>
</html>
