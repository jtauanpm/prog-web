<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa2</title>
    <style>
        *{
            margin-top: 50px;
            text-align: center;
        }
        #text{
            opacity: 0.0;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div><button id="btn">Clique aqui</button></div>
    <div id="text"><h1>Guinness</h1></div>
</body>

<script>
    let hasText = false;
    function loadDiv() {
        hasText = !hasText;
        let div = document.getElementById("text");
        hasText ? div.style.opacity = 1 : div.style.opacity = 0;
    }
    let button = document.getElementById("btn");
    button.addEventListener("click", loadDiv);
</script>

</html>
