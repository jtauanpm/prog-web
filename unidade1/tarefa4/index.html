<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Arrow</title>
    <style>
        *{
            text-align: center;
        }
        .btn{
            margin: 7px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="btn"><a id="loadBtnCervs">Carregar cervejas</a></div>
    <div class="btn"><a id="loadBtnTimes">Carregar times</a></div>
    <div class="btn"><a id="orderButton" style="opacity: 0;">Ordenar</a></div>
    <div class="btn"><a id="desorderBtn" style="opacity: 0;">Embaralhar</a></div>
    
    <div id="divOne"></div>
</body>

<script>
    const cervejas = ["Guiness", "Desperados", "Becks", "Kaiser", "Skol", "Itaipava", "Bohemia"];
    const times = ["SÃ£o Paulo", "Real Madrid", "Liverpool", "Barcelona", "PSG", "Fortaleza", "Boca Juniors", "River Plate", "Ajax", "Manchester United"];
    let arrNow;
    

    let orderBtn = document.getElementById("orderButton");
    let desorderBtn = document.getElementById("desorderBtn");
    let btnCervs = document.getElementById("loadBtnCervs");
    let btnTimes = document.getElementById("loadBtnTimes");

    const loadDiv = (arr) => {
        orderBtn.style.opacity = 1;
        desorderBtn.style.opacity = 1;
        arrNow = arr;
        const div = document.getElementById("divOne");
        const cervejasHtml = arr.map(item => `<h1>${item}</h1>`);
        div.innerHTML = `${cervejasHtml.join("\n")}`;
    }

    const order = (arr) => {
        arr.sort();
    }

    const desorder = (arr) => {
        arr.sort(()=> Math.random() - 0.5);
    }

    btnCervs.addEventListener("click", () => loadDiv(cervejas));
    btnTimes.addEventListener("click", () => loadDiv(times));

    orderBtn.addEventListener("click", () => {
        order(arrNow);
        loadDiv(arrNow);
        orderBtn.style.opacity = 0;
    });

    desorderBtn.addEventListener("click", () => {
        desorder(arrNow);
        loadDiv(arrNow);
    });
</script>
</html>
